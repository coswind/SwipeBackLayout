buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}

allprojects {
    version = VERSION_NAME
    group = GROUP

    repositories {
        maven {
            url 'https://github.com/coswind/mvn-repo/raw/master/'
        }
        mavenCentral()
    }
}